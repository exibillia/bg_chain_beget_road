      }
      .main-form__btn {
        font-size: 20px;
        font-family: Tahoma, sans-serif;
        margin-top: 15px;
        width: 260px;
        height: 60px;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: #001eff;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        transition-duration: 0.3s;
        user-select: none;
      }
      .main-form__btn:hover {
        background-color: #eca219;
      }
      .main-form__btn:active {
        opacity: 0.7;
      }
      .main-form__btn--disabled {
        opacity: 0.4;
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .main-head__title {
          font-size: 30px;
        }

        .main-head__subtitle {
          margin: 0;
          margin-top: 15px;
          font-size: 22px;
          text-align: center;
        }
      }
    </style>
